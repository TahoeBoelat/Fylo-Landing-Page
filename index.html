<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fylo Landing Page</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar-container">
            <a class="navbar-logo" href="#">
                <img src="/img/logo.svg" alt="fylo logo" class="logo">
            </a>
            <div class="navbar-button">
                <a href="#features" class="link">Features</a>
                <a href="#Team" class="link">Team</a>
                <a href="#signin" class="link">Sign In</a>
            </div>
        </nav>
    </header>
    <!-- End of Navbar -->
    <!-- Main Section -->
    <main>
        <!-- First-Section -->
        <section class="features-container">
            <div class="features-item">
                <h1 class="features-title">All your files in one secure location, accessible anywhere</h1>
                <p class="features-description">Fylo stores your most important files in one secure location. Access them wherever you need, share and collaborate with friends, family, and co-workers.</p>
                <form action="#" method="post" class="form-newsletter">
                    <input type="email" name="email-form" id="email-form" class="email-form-style">
                    <button type="submit" class="submit-email-form-btn">Get Started</button>
                </form>
            </div>
            <div class="features-img">
                <img src="/img/illustration-1.svg" alt="happy persion" class="illustration">
            </div>
        </section>
        <!-- End of First Section -->
    </main>
</body>
</html>
